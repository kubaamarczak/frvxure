            <!-- Ersetze die srcs mit deinen eigenen Bildern -->

            <figure class="gallery-item">
              <img src="images/archive_player_1.png" alt="mp3 player concept">
              <figcaption>first mp3 player mockup</figcaption>
            </figure>
      
            <figure class="gallery-item">
              <img src="images/archive_logo_1.png" alt="logo exploration">
              <figcaption>logo exploration – fractured saturn</figcaption>
            </figure>
      
            <figure class="gallery-item">

            <!-- du kannst beliebig mehr gallery-item hinzufügen -->
