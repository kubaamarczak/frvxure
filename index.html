<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>frvxure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="256x256" href="images/tab_icon.PNG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <video class="background-video"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
    disablepictureinpicture>
<source src="https://ir0s4zzcogc30ok6.public.blob.vercel-storage.com/videos/background_video.mp4" type="video/mp4">
</video>
    <div class="background-overlay"></div>
    <header>
        <div class="logo">
            <img src="images/tab_icon.PNG" alt="frvxure logo" class="logo-img">
        </div>

        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">

        <label for="nav-toggle" class="burger" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="main-nav">
            <a href="index.html" class="active">home</a>
            <a href="beats.html">beats</a>
            <a href="kits.html">kits</a>
            <a href="about.html">about</a>
            <a href="contact.html">contact</a>
            <a href="archive.html">archive</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <audio id="audio-player"></audio>
            <div class="player-box">
                <div class="player-screen">
                    <div id="track-title"></div>
                    <input id="progress" type="range" min="0" max="100" value="0">
                </div>
                <div class="player-controls">
                    <button id="prev" class="player-button">⏮</button>
                    <button id="play" class="player-button">▶</button>
                    <button id="next" class="player-button">⏭</button>
                </div>
            </div>

        </section>
    </main>

    <div class="main-volume">
        <img class="main-vol-icon" id="main-vol-icon" src="images/vol/vol_state_3.png" alt="">
        <input id="main-volume-slider" type="range" min="0" max="100" value="80">
        <span class="main-vol-value" id="main-vol-value">80</span>
      </div>

    <footer>
        <p>&copy; 2025 frvxure</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
